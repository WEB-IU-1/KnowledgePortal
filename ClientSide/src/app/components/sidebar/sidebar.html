<aside class="main-sidebar">

  <h1>Категории</h1>

  <ul ng-repeat="category in categoryMenu" ng-include="'treeview1.html'"></ul>

  <script type="text/ng-template" id="treeview1.html">

    <li>
      <a style="width: 100%;" href="" layout="row" layout-align="space-between" ng-click="detail.toggleItems(group)">
        <span ng-bind="::category.name || 'No Label'"></span>
      </a>
    </li>

    <ul ng-if="::category.childes.length">
      <div ng-repeat="category in category.childes" ng-include="'treeview1.html'"></div>
    </ul>
  </script>

</aside><!-- /.main-sidebar -->
