<div id="authorizationBlock" class="container collapse">
  <form method="POST" action="" accept-charset="UTF-8">
    <input type="text" id="username" class="span4" name="username" ng-model="login.email" placeholder="Username">
    <input type="password" id="password" class="span4" name="password" ng-model="login.password" placeholder="Password">
    <button type="submit" name="submit" class="btn btn-info btn-block" onclick="event.preventDefault()" ng-click="vm.logIn(login.email, login.password);">Sign in</button>
  </form>
