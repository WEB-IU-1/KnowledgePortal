<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <h1>Расписание</h1>
  <div kendo-scheduler k-options="scheduler.schedulerOptions">
  </div>
</div>
<script id="template" type="text/x-kendo-template">
  <p>#:type#:
    <b>
      #: title #
    </b>
  </p>
  <p> Преподаватель:
    <i>
      #:teacher#
    </i>
  </p>
  <p>Просмотров: #:views#</p>
  <p>Создано:#:created_date# </p>
  <p>Обновлено:#:updated_date#</p>
</script>
<script id="customEditorTemplate" type="text/x-kendo-template">
  <div class="k-edit-label">
    <label for="title">Название</label>
  </div>
  <div data-container-for="title" class="k-edit-field">
    <input type="text" class="k-input k-textbox" name="title" required="required" data-bind="value:title">
  </div>

  <div class="k-edit-label">
    <label for="image">URL картинки</label>
  </div>
  <div data-container-for="image" class="k-edit-field">
    <input type="text" class="k-input k-textbox" name="title"  data-bind="value:image">
  </div>

  <div class="k-edit-label">
    <label for="teacher_id">Преподователь</label>
  </div>
  <div data-container-for="teacher_id" class="k-edit-field">
    <select id="teacher_id" data-bind="value:teacher_id" data-role="dropdownlist"
            data-value-field="value" data-text-field="text">
    </select>
  </div>
  <div class="k-edit-label">
    <label for="school_id">Образовательный центр</label>
  </div>
  <div data-container-for="teacher_id" class="k-edit-field">
    <select id="school_id" data-bind="value:school_id" data-role="dropdownlist"
            data-value-field="value" data-text-field="text">
    </select>
  </div>
  <div class="k-edit-label">
    <label for="type">Тип мероприятия</label>
  </div>
  <div data-container-for="type" class="k-edit-field">
    <select id="type" data-bind="value:type" data-role="dropdownlist"
            data-value-field="value" data-text-field="text">
      <option value="Курс" selected>Курс</option>
      <option value="Лекция">Лекция</option>
    </select>
  </div>

  <div class="k-edit-label">
    <label for="location">Место проведения</label>
  </div>
  <div data-container-for="location" class="k-edit-field">
    <textarea name="location" class="k-textbox" data-bind="value:location"></textarea>
  </div>

  <div class="k-edit-label">
    <label for="start">Начало</label>
  </div>
  <div data-container-for="start" class="k-edit-field">
    <input type="text"
           data-role="datetimepicker"
           data-interval="15"
           data-type="date"
           data-bind="value:start,invisible:isAllDay"
           name="start"/>
    <input type="text" data-type="date" data-role="datepicker" data-bind="value:start,visible:isAllDay" name="start" />
    <span data-bind="text: startTimezone"></span>
    <span data-for="start" class="k-invalid-msg" style="display: none;"></span>
  </div>

  <div class="k-edit-label">
    <label for="end">Конец</label>
  </div>
  <div data-container-for="end" class="k-edit-field">
    <input type="text" data-type="date" data-role="datetimepicker"
           data-bind="value:end,invisible:isAllDay" name="end"
           data-datecompare-msg="Дата окончания должна быть больше или равна дате начала" />
    <input type="text" data-type="date" data-role="datepicker" data-bind="value:end,visible:isAllDay" name="end"
           data-datecompare-msg="Дата окончания должна быть больше или равна дате начала" />
    <span data-bind="text: endTimezone"></span>
    <span data-bind="text: startTimezone, invisible: endTimezone"></span>
    <span data-for="end" class="k-invalid-msg" style="display: none;"></span>
  </div>

  <div class="k-edit-label">
    <label for="isAllDay">Весь день</label>
  </div>
  <div data-container-for="isAllDay" class="k-edit-field">
    <input type="checkbox" name="isAllDay" data-type="boolean" data-bind="checked:isAllDay">
  </div>

  <div class="k-edit-label">
    <label for="recurrenceRule">Повтор</label>
  </div>
  <div data-container-for="recurrenceRule" class="k-edit-field">
    <div data-bind="value:recurrenceRule" name="recurrenceRule" data-role="recurrenceeditor"></div>
  </div>

  <div class="k-edit-label">
    <label for="description">Описание</label>
  </div>
  <div data-container-for="description" class="k-edit-field">
    <textarea name="description" class="k-textbox" data-bind="value:description"></textarea>
  </div>

  <div class="k-edit-label">
    <label for="cost">Стоимость</label>
  </div>
  <div data-container-for="cost" class="k-edit-field">
    <input type="number" value="10" class="k-input k-textbox" name="cost" required="required" data-bind="value:cost">
  </div>

  <div class="k-edit-label">
    <label for="seats_count">Количество мест</label>
  </div>
  <div data-container-for="seats_count" class="k-edit-field">
    <input type="number" value="10" class="k-input k-textbox" name="seats_count" required="required" data-bind="value:seats_count">
  </div>

  <div class="k-edit-label">
    <label for="busy_seats_count">Количество занятых мест</label>
  </div>
  <div  class="k-edit-field">
    <input type="number" readonly="false" value="10" class="k-input k-textbox" name="busy_seats_count" required="required" data-bind="value:busy_seats_count">
  </div>

  <div class="k-edit-label">
    <label for="professional_level">Профессиональный уровень подготовки</label>
  </div>
  <div data-container-for="professional_level" class="k-edit-field">
    <select id="professional_level" data-bind="value:professional_level" data-role="dropdownlist"
            data-value-field="value" data-text-field="text">
      <option value=1>Начальный</option>
      <option value=2>Средний</option>
      <option value=3>Професиональный</option>
    </select>
  </div>

  <div class="k-edit-label">
    <label for="age_category">Возрастная категория</label>
  </div>
  <div data-container-for="age_category" class="k-edit-field">
   от <input type="number" value="10" class="k-input k-textbox" name="age_category_from" required="required" data-bind="value:age_category_from">
   до <input type="number" value="10" class="k-input k-textbox" name="age_category_up" required="required" data-bind="value:age_category_up">
  </div>

  <div class="k-edit-label">
    <label for="active">Активность</label>
  </div>
  <div data-container-for="active" class="k-edit-field">
    <select id="active" data-bind="value:active" data-role="dropdownlist"
            data-value-field="value" data-text-field="text">
      <option value=true>Активен</option>
      <option value=false>Неактивность</option>
    </select>
  </div>

  <div class="k-edit-label">
    <label for="assigned_user_id">Ответственный пользователь</label>
  </div>
  <div data-container-for="assigned_user_id" class="k-edit-field">
    <select id="assigned_user_id" data-bind="value:assigned_user_id" data-role="dropdownlist"
            data-value-field="value" data-text-field="text">
    </select>
  </div>

  <div class="k-edit-label">
    <label for="views">Просмотров</label>
  </div>
  <div  class="k-edit-field">
    <input type="number" readonly="false" value="10" class="k-input k-textbox" name="views" required="required" data-bind="value:views">
  </div>

  <div class="k-edit-label">
    <label for="created_date">Создано</label>
  </div>
  <div data-container-for="created_date" class="k-edit-field">
    <input readonly="false" type="text" data-type="date" data-role="datetimepicker"
           data-bind="value:created_date" name="end"
           data-datecompare-msg="Дата окончания должна быть больше или равна дате начала" />
    <span data-bind="text: endTimezone"></span>
    <span data-bind="text: startTimezone, invisible: endTimezone"></span>
    <span data-for="created_date" class="k-invalid-msg" style="display: none;"></span>
  </div>

  <div class="k-edit-label">
    <label for="updated_date">Обновлено</label>
  </div>
  <div data-container-for="updated_date" class="k-edit-field">
    <input readonly="false" type="text" data-type="date" data-role="datetimepicker"
           data-bind="value:updated_date" name="end"
           data-datecompare-msg="Дата окончания должна быть больше или равна дате начала" />
    <span data-bind="text: endTimezone"></span>
    <span data-bind="text: startTimezone, invisible: endTimezone"></span>
    <span data-for="updated_date" class="k-invalid-msg" style="display: none;"></span>
  </div>
</script>
